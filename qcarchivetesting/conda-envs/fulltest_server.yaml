name: qcarchive-server
channels:
  - conda-forge
  - defaults

dependencies:
  - pip
  - postgresql

  # QCPortal dependencies
  # NOTE: msgpack-python in conda is msgpack in pypi (due to a rename around v0.5)
  - numpy
  - msgpack-python
  - requests
  - pyyaml
  - pydantic
  - zstandard
  - apsw>=3.42
  - qcelemental<0.70a0
  - tabulate
  - tqdm
  - pandas
  - pyjwt>=2.10.0
  - packaging
  - typing_extensions
  - python-dateutil
  - pytz

  # QCFractal dependencies
  - flask
  - flask-jwt-extended
  - waitress
  - bcrypt
  - sqlalchemy>=2.0
  - alembic
  - psycopg2
  - geoip2

  # QCFractal Services
  - torsiondrive
