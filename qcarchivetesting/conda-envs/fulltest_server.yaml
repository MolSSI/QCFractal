name: qcarchive-server
channels:
  - conda-forge
  - defaults

dependencies:
  - pip
  - postgresql

  # QCPortal dependencies
  # NOTE: msgpack-python in conda is msgpack in pypi (due to a rename around v0.5)
  - numpy
  - msgpack-python
  - requests
  - pyyaml
  - pydantic<2.0
  - zstandard
  - qcelemental
  - tabulate
  - tqdm
  - pandas
  - pyjwt

  # QCFractal dependencies
  - flask
  - flask-jwt-extended
  - gunicorn
  - bcrypt
  - sqlalchemy>=2.0
  - alembic
  - psycopg2
  - geoip2

  # QCFractal Services
  - torsiondrive

  - pip:
      - "geometric @ git+https://github.com/hjnpark/geomeTRIC"
      - scipy # for geometric
