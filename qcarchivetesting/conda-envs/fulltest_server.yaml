name: qcarchive
channels:
  - defaults
  - conda-forge

dependencies:
  - pip

  # QCFractal dependencies
  # NOTES:
  #     msgpack-python in conda is msgpack in pypi (due to a rename around v0.5)
  #     flask-jwt-extended in conda is flask_jwt_extended in pypi
  - numpy
  - msgpack-python
  - flask
  - flask-jwt-extended
  - gunicorn
  - requests
  - pyyaml
  - pydantic
  - zstandard
  - bcrypt

  - qcelemental
  - qcengine
  - tabulate

  # Storage dependencies
  - postgresql
  - sqlalchemy >=1.4
  - alembic
  - psycopg2

  # Services
  - torsiondrive

  # QCPortal dependencies
  - tqdm
  - pandas

  # Geometric service
  - pip:
    - scipy
    - "geometric @ git+https://github.com/hjnpark/geomeTRIC@4edcf0ad201420b184887a8c12b3482adf11e0f1"
