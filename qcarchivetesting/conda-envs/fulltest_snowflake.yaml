name: qcarchive
channels:
  - defaults
  - psi4/label/dev
  - conda-forge

dependencies:
  - pip

  # QCFractal dependencies
  # NOTES:
  #     msgpack-python in conda is msgpack in pypi (due to a rename around v0.5)
  #     flask-jwt-extended in conda is flask_jwt_extended in pypi
  - numpy
  - msgpack-python
  - flask
  - flask-jwt-extended
  - gunicorn
  - requests
  - pyyaml
  - pydantic
  - zstandard
  - bcrypt

  - qcelemental
  - qcengine
  - tabulate

  # Storage dependencies
  - postgresql
  - sqlalchemy >=1.4
  - alembic
  - psycopg2

  # Services
  - torsiondrive

  # QCPortal dependencies
  - tqdm
  - pandas

  # Specific codes below
  - psi4
  - rdkit

  # Geometric service
  - pip:
    - scipy
    - "geometric @ git+https://github.com/hjnpark/geomeTRIC@neb"

  #TODO: TEMPORARY WORKAROUND
  - pint==0.19
