name: qcarchive-snowflake
channels:
  - conda-forge
  - conda-forge/label/libint_dev
  - defaults

dependencies:
  - pip
  - postgresql

  # QCPortal dependencies
  - numpy
  - msgpack-python
  - requests
  - pyyaml
  - pydantic<2.0
  - zstandard
  - qcelemental
  - tabulate
  - tqdm
  - pandas
  - pyjwt

  # QCFractalCompute dependencies
  - parsl

  # QCFractal dependencies
  - flask
  - flask-jwt-extended
  - gunicorn
  - bcrypt
  - sqlalchemy>=2.0
  - alembic
  - psycopg2
  - geoip2

  # QCFractal Services
  - torsiondrive

  # Worker codes below
  - qcengine
  - psi4>=1.7
  - rdkit

  # Testing packages
  - pytest

