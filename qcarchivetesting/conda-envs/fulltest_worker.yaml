name: qcarchive-worker
channels:
  - conda-forge
  - conda-forge/label/libint_dev
  - defaults

dependencies:
  - pip

  # QCPortal dependencies
  # NOTE: msgpack-python in conda is msgpack in pypi (due to a rename around v0.5)
  - numpy
  - msgpack-python
  - requests
  - pyyaml
  - pydantic
  - zstandard
  - qcelemental
  - tabulate
  - tqdm
  - pandas
  - pyjwt
  - packaging
  - typing_extensions
  - python-dateutil
  - pytz

  # QCFractalCompute dependencies
  - parsl

  # Worker codes below
  - qcengine
  - psi4>=1.7
  - rdkit

  # Geometric service
  - pip:
    - scipy
    - "geometric @ git+https://github.com/hjnpark/geomeTRIC"
