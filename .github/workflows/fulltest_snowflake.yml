name: Full Suite End-to-end tests (snowflake)

on:
  push:
    branches:
      - master
      - next
  pull_request:
    branches:
      - master
      - next

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Clone the QCFractal repository
        uses: actions/checkout@v2

      - name: Clone MaxMind test db repository
        uses: actions/checkout@v2
        with:
          repository: maxmind/MaxMind-DB
          path: qcfractal/tests/MaxMind-DB

      - name: Install postgres
        run: sudo apt update && sudo apt install postgresql postgresql-contrib

      - name: Configure conda
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: qcarchive
          environment-file: devtools/conda-envs/fulltest_snowflake.yaml
          auto-activate-base: false

      - name: Install QCFractal package
        shell: bash -l {0}
        run: |
          pip install -e .[geoip,tests]

      - name: Run tests
        shell: bash -l {0}
        run: |
          pytest -vs --runfull="snowflake" -k _full_ qcfractal
