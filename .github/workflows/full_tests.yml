name: Full Suite End-to-end tests

on:
  push:
    branches:
      - master
      - next
  pull_request:
    branches:
      - master
      - next

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Clone the QCArchive repository
        uses: actions/checkout@v3
        with:
          path: qcarchive


      #################################################
      # QCFractal Server
      #################################################
      - name: Configure conda for the QCFractal server
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: qcarchive-server
          environment-file: qcarchive/qcfractaltesting/conda-envs/fulltest_server.yaml
          auto-activate-base: false

      - name: Install QCFractal
        shell: bash -l {0}
        run: |
          pip install -e qcarchive/qcportal/ -e qcarchive/qcfractalcompute/ -e qcarchive/qcfractal/

      - name: Conda info for the QCFractal server
        shell: bash -l {0}
        run: |
          conda info

      - name: Start the QCFractal server
        shell: bash -l {0}
        run: |
          mkdir server; cd server
          cp ../qcarchive/qcfractaltesting/qcfractaltesting/config_files/gha_fractal_server.yaml ./
          qcfractal-server --config=gha_fractal_server.yaml init-db
          qcfractal-server --config=gha_fractal_server.yaml start &


      #################################################
      # QCFractalCompute worker
      #################################################
      - name: Configure conda for QCFractalCompute worker
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: qcarchive-worker
          environment-file: qcarchive/qcfractaltesting/conda-envs/fulltest_worker_pool.yaml
          auto-activate-base: false

      - name: Install QCFractalCompute
        shell: bash -l {0}
        run: |
          pip install -e ./qcarchive/qcportal -e ./qcarchive/qcfractalcompute

      - name: Conda info for the QCFractalCompute worker
        shell: bash -l {0}
        run: |
          conda info

      - name: Start the QCFractalCompute worker
        shell: bash -l {0}
        run: |
          mkdir compute; cd compute
          cp ../qcarchive/qcfractaltesting/qcfractaltesting/config_files/gha_fractal_compute_pool.yaml ./
          qcfractal-manager --config=gha_fractal_compute_pool.yaml &


      #################################################
      # QCPortal client
      #################################################
      - name: Configure conda for the QCPortal client
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: qcarchive-portal
          environment-file: qcarchive/qcfractaltesting/conda-envs/fulltest_qcportal.yaml
          auto-activate-base: false

      - name: Install QCPortal
        shell: bash -l {0}
        run: |
          pip install -e ./qcarchive/qcportal
          pip install pytest

      - name: Conda info for the QCPortal client
        shell: bash -l {0}
        run: |
          conda info


      #################################################
      # Run tests
      #################################################
      - name: Run Tests
        shell: bash -l {0}
        run: |
          cd qcarchive
          pytest -v --fractal-uri="http://127.0.0.1:7900" qcfractaltesting

      - name: Stop server & worker
        shell: bash -l {0}
        run: |
          killall qcfractal-manager
          killall qcfractal-server

      - name: 'Save logs/artifacts'
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: qcfractal_testing_artifacts_${{ matrix.python-version }}
          path: |
            server
            compute
            !server/postgres/.s.*
          retention-days: 7
