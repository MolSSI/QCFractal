name: Continuous Integration

# adapted from openff-evaluator/.github/workflows/continuous_integration.yaml

on:
  push:
    branches:
      - master
      - next
  pull_request:
    branches:
      - master
      - next
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8"]
        environ: [base, adapter_parsl, adapter_dask, adapter_fireworks, openff, dev_head]
        exclude:
          - python-version: "3.7"
            environ: dev_head
          - python-version: "3.8"
            environ: dev_head
          - python-version: "3.8"
            environ: openff
          - python-version: "3.8"
            environ: adapter_parsl
        
    steps:
      - uses: actions/checkout@v2

      # Sets the variable YEARWEEK to be the 4 digit year and 2 digit week number
      # This is used to invalidate the cache of conda weekly
      - name: Additional info about the build
        run: |
          echo "YEARWEEK=$(date +'%Y%U')" >> $GITHUB_ENV

      - name: Cache conda
        uses: actions/cache@v2
        env:
          # Increase this number to force cache invalidation
          CONDA_CACHE_NUMBER: 0
          CONDA_ENV_PATH: 'devtools/conda-envs/${{ matrix.environ }}.yaml'
        with:
            path: ~/conda_pkgs_dir
            key:
              conda-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles(env.CONDA_ENV_PATH) }}-${{ matrix.environ }}-${{ env.YEARWEEK }}-${{ env.CONDA_CACHE_NUMBER }}

      - name: Configure conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: qcarchive
          environment-file: devtools/conda-envs/${{ matrix.environ }}.yaml
          auto-activate-base: false
          use-only-tar-bz2: true # needed for caching

      - name: Environment Information
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Start MongoDB
        if: ${{ matrix.environ == 'adapter_fireworks' }}
        uses: supercharge/mongodb-github-action@1.3.0

      - name: Install package
        shell: bash -l {0}
        run: |
          python setup.py develop --no-deps

      - name: Key component versions
        shell: bash -l {0}
        run: |
          mongod --version
          psql --version

      - name: Run tests
        shell: bash -l {0}
        run: |
          pytest -v -rsx --log-cli-level=DEBUG --runslow --cov=qcfractal qcfractal/ --tb=short --cov-report=xml

      - name: Code coverage
        uses: codecov/codecov-action@v2
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
