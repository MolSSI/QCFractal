name: Continuous Integration

# adapted from openff-evaluator/.github/workflows/continuous_integration.yaml

on:
  push:
    paths:
      - 'qcfractal/**'
      - '.github/**'
      - 'devtools/**'
      - 'setup.py'
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8"]
        environ: [base, adapter_parsl, adapter_dask, adapter_fireworks, openff, dev_head]
        exclude:
          - python-version: "3.7"
            environ: dev_head
          - python-version: "3.8"
            environ: dev_head
          - python-version: "3.8"
            environ: openff
          - python-version: "3.8"
            environ: adapter_parsl
        
    steps:
      - uses: actions/checkout@v2
      - name: Additional info about the build
        run: |
          uname -a
          df -h
          ulimit -a

      - name: Configure conda
        uses: conda-incubator/setup-miniconda@v1
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: qcarchive
          environment-file: devtools/conda-envs/${{ matrix.environ }}.yaml
          auto-activate-base: false

      - name: Environment Information
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Start MongoDB
        if: ${{ matrix.environ == 'adapter_fireworks' }}
        uses: supercharge/mongodb-github-action@1.3.0

      - name: Install package
        shell: bash -l {0}
        run: |
          python setup.py develop --no-deps

      - name: Key component versions
        shell: bash -l {0}
        run: |
          mongod --version
          psql --version

      - name: Run tests
        shell: bash -l {0}
        run: |
          pytest -v -rsx --runslow --cov=qcfractal qcfractal/ --tb=short --cov-report=xml

      # TODO: verify this works as we expect
      - name: Code coverage
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
