name: Lint

on: 
  push:
    branches:
      - master
      - next
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - master
      - next
    paths-ignore:
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Python Setup
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Create Environment
      shell: bash
      run: |
        python -m pip install --upgrade pip
        python -m pip install black isort

    - name: Lint
      shell: bash
      run: black --check qcfractal qcportal qcfractalcompute qcarchivetesting
