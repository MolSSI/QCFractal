name: Core Tests

on:
  push:
    branches:
      - master
      - next
  pull_request:
    branches:
      - master
      - next

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        
    steps:
      - name: Install postgres
        run: sudo apt update && sudo apt install postgresql postgresql-contrib

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Clone the QCArchive repository
        uses: actions/checkout@v3

      - name: Clone MaxMind test db repository
        uses: actions/checkout@v3
        with:
          repository: maxmind/MaxMind-DB
          path: qcarchivetesting/qcarchivetesting/MaxMind-DB

      - name: Install All QCArchive packages
        shell: bash -l {0}
        run: |
          pip install -e qcportal/ -e qcfractalcompute/ -e qcfractal/ -e qcarchivetesting/

      - name: Install service dependencies
        shell: bash -l {0}
        run: |
          pip install torsiondrive
          pip install scipy git+https://github.com/hjnpark/geomeTRIC@neb

      - name: Run tests
        shell: bash -l {0}
        run: |
          pytest -v --runslow \
                 --cov=qcfractal --cov=qcportal --cov=qcfractalcompute --cov-report=xml \
                 --log-file=qcfractal_core.log --log-file-level=DEBUG \
                 qcfractal qcportal qcfractalcompute

      - name: Code coverage
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

      - name: 'Save logs/artifacts'
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: qcfractal_testing_artifacts_${{ matrix.python-version }}
          path: |
            coverage.xml
            qcfractal_core.log
          retention-days: 7
