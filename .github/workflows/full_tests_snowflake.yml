name: Full Snowflake End-to-end tests

on:
  push:
    branches:
      - master
      - next
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - master
      - next
    paths-ignore:
      - 'docs/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Clone the QCArchive repository
        uses: actions/checkout@v3

      - name: Configure conda for the snowflake
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: qcarchive-all
          environment-file: qcarchivetesting/conda-envs/fulltest_snowflake.yaml
          auto-activate-base: false

      - name: Conda info
        shell: bash -l {0}
        run: |
          conda info

      - name: Install All QCArchive packages
        shell: bash -l {0}
        run: |
          pip install -e qcportal/ -e qcfractalcompute/ -e qcfractal/ -e qcarchivetesting/

      - name: Run Tests
        shell: bash -l {0}
        run: |
          pytest -v --fractal-uri="snowflake" --log-file-level=DEBUG --log-file="qcfractal_snowflake.log" qcarchivetesting

