# Run jobs on container-based infrastructure, can be overridden per job
sudo: false
dist: xenial

# Environment base builds
language: generic
os: linux

services:
  - mongodb
  - postgresql

matrix:
  include:

    - env:
      - NAME="BASE 3.6"
      - PYTHON_VER=3.6
      - ENVIRON=BASE

    - env:
      - NAME="BASE 3.7"
      - PYTHON_VER=3.7
      - ENVIRON=BASE

    - env:
      - NAME="Adapters 3.6"
      - PYTHON_VER=3.6
      - ENVIRON=ADAPTERS

    - env:
      - NAME="OpenFF 3.6"
      - PYTHON_VER=3.6
      - ENVIRON=OPENFF

    - env: &dev_head
      - NAME="Development 3.7"
      - PYTHON_VER=3.7
      - ENVIRON=DEV_HEAD

  allow_failures:
    - os: linux
      env: *dev_head

before_install:
  # Additional info about the build
  - uname -a
  - free -m
  - df -h
  - ulimit -a

  # Setup python environment
  - source devtools/travis-ci/before_install.sh
  - python -V

install:
    # Create test environment for package
  - echo $ENVIRON
  - |
    if [ $ENVIRON == "ADAPTERS" ]; then
      python devtools/scripts/conda_env.py -n=test -p=$PYTHON_VER devtools/conda-envs/adapters.yaml
    elif [ $ENVIRON == "OPENFF" ]; then
      python devtools/scripts/conda_env.py -n=test -p=$PYTHON_VER devtools/conda-envs/openff.yaml
    elif [ $ENVIRON == "DEV_HEAD" ]; then
      python devtools/scripts/conda_env.py -n=test -p=$PYTHON_VER devtools/conda-envs/dev_head.yaml
    elif [ $ENVIRON == "BASE" ]; then
      python devtools/scripts/conda_env.py -n=test -p=$PYTHON_VER devtools/conda-envs/base.yaml
    else
      echo "ERROR: No match for ENVIRON ($ENVIRON)."
      exit 1
    fi
  - source activate test

    # Build and install package
  - python setup.py develop --no-deps

before_script:
  - python -V
  - mongod --version
  - conda list
  - psql --version
  - psql -c "create database test_qcarchivedb;" -U postgres
  - psql -c "create user qcarchive with password 'mypass';" -U postgres
  - psql -c "grant all privileges on database test_qcarchivedb to qcarchive;" -U postgres

script:
  - pytest -v -rsx --runslow --cov=qcfractal qcfractal/
  - pytest -v --runexamples examples/

notifications:
  email: false

after_success:
  - codecov

