name: qcarchive
channels:
  - defaults
  - conda-forge

dependencies:
  - pip

  # QCFractal dependencies
  # NOTES:
  #     msgpack-python in conda is msgpack in pypi (due to a rename around v0.5)
  #     flask-jwt-extended in conda is flask_jwt_extended in pypi
  - numpy
  - msgpack-python
  - flask
  - flask-jwt-extended
  - gunicorn
  - requests
  - pyyaml
  - pydantic
  - bcrypt

  - qcelemental
  - qcengine
  - torsiondrive
  - tabulate

  # Storage dependencies
  - sqlalchemy >=1.4
  - alembic
  - psycopg2

  # QCPortal dependencies
  - tqdm
  - pandas

  # Only need for python 3.7, but no harm in always including it
  - typing-extensions
