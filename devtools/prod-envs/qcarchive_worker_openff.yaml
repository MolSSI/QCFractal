name: qcarchive-worker-openff
channels:
  - defaults
  - conda-forge
  - psi4/label/dev
  - omnia
dependencies:
  - python <=3.7
  - qcfractal

    # Compute engines
  - psi4 >1.4a2.dev700,<1.4a2
  - dftd3
  - gcp
  - rdkit
  - qcengine >=0.15.0
    
    # Procedures
  - geometric

    # Testing
  - pytest

    # MM calculations
  - openforcefield >=0.7.1
  - openforcefields >=1.2.0
  - openmm >=7.4.2
  - openmmforcefields >=0.8.0
