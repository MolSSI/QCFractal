name: qcarchive
channels:
  - defaults
  - omnia
  - psi4/label/dev
  - conda-forge
dependencies:
  - pip

  # Core dependencies
  - msgpack-python >=0.6.1
  - numpy
  - pyyaml >=5.1
  - pydantic >=1.4.0
  - requests
  - tornado

  # Security dependencies
  - bcrypt
  - cryptography

  # Storage dependencies
  - alembic
  - psycopg2 >=2.7
  - postgresql
  - sqlalchemy >=1.3,<1.4

  # QCPortal dependencies
  - double-conversion >=3.0.0
  - h5py
  - pandas
  - plotly >=4.0.0
  - pyarrow >=0.15.0
  - tqdm

  # Test depends
  - codecov
  - pytest
  - pytest-cov
  - requests-mock

#   Environment specific includes
  - psi4>1.4a2.dev700,<1.4a2
  - gau2grid=2.0.3
  - rdkit
  - geometric >=0.9.3
  - torsiondrive
  - dftd3
  - openforcefield >=0.7.1
  - openforcefields >=1.2.0
  - openmm >=7.4.2
  - openmmforcefields >=0.8.0

#   QCArchive includes
  - qcengine >=0.17.0,<0.20
  - qcelemental >=0.17.0,<0.23
