channels:
  - defaults
  - conda-forge

  # Extra channels for environment
  - omnia
  - psi4/label/dev

dependencies:
  - pip

  # Core dependencies
  # NOTES:
  #     msgpack-python in conda is msgpack in pypi (due to a rename around v0.5)
  #     flask-jwt-extended in conda is flask_jwt_extended in pypi
  - numpy
  - msgpack-python
  - flask
  - flask-jwt-extended
  - gunicorn
  - apscheduler
  - requests
  - pyyaml
  - pydantic
  - pyarrow
  - bcrypt
  - cryptography

  # Storage dependencies
  - sqlalchemy >=1.3,<1.4
  - alembic
  - psycopg2

  # QCPortal dependencies
  - tqdm
  - plotly
  - pandas
  - h5py

  # QCArchive depends
  - qcengine >=0.17.0
  - qcelemental >=0.17.0

  # Test depends
  - pytest
  - pytest-cov
  - codecov
  - mypy

  # Environment specific includes
  - psi4>1.4a2.dev700,<1.4a2
  - gau2grid=2.0.3
  - rdkit
  - geometric >=0.9.3
  - torsiondrive
  - dftd3
  - openforcefield >=0.7.1
  - openforcefields >=1.2.0
  - openmm >=7.4.2
  - openmmforcefields >=0.8.0
