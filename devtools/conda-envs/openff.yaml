name: qcarchive
channels:
  - defaults
  - conda-forge
  - psi4/label/dev
  - omnia
dependencies:
  - python

  # Core dependencies
  - msgpack-python >=0.6.1
  - numpy
  - pyyaml >=5.1
  - pydantic >=1.4.0
  - requests
  - tornado

  # Security dependencies
  - bcrypt
  - cryptography

  # Storage dependencies
  - alembic
  - psycopg2 >=2.7
  - postgresql
  - sqlalchemy >=1.3

  # QCPortal dependencies
  - double-conversion >=3.0.0
  - h5py
  - pandas
  - plotly >=4.0.0
  - pyarrow >=0.13.0
  - tqdm

  # Test depends
  - codecov
  - pytest
  - pytest-cov
  - requests-mock

  # Environment specific includes
  - psi4 >1.4a2.dev700,<1.4a2
  - rdkit
  - geometric >=0.9.3
  - torsiondrive
  - dftd3

  # QCArchive includes
  - qcengine >=0.11.0
  - qcelemental >=0.13.1

  # MM calculations
  - openforcefield >=0.7.1
  - openforcefields >=1.2.0
  - openmm >=7.4.2
  - openmmforcefields >=0.8.0
