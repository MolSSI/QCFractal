name: qcarchive
channels:
  - defaults
  - psi4
  - conda-forge
dependencies:
  - pip

  # Core dependencies
  # NOTES:
  #     msgpack-python in conda is msgpack in pypi (due to a rename around v0.5)
  #     flask-jwt-extended in conda is flask_jwt_extended in pypi
  - numpy
  - msgpack-python
  - flask
  - flask-jwt-extended
  - gunicorn
  - requests
  - pyyaml
  - pydantic>=1.8
  - pyarrow
  - bcrypt
  - cryptography

  # Storage dependencies
  - sqlalchemy >=1.4
  - conda-forge::alembic
  - psycopg2

  # QCPortal dependencies
  - tqdm
  - plotly
  - pandas
  - h5py

  # QCArchive depends
  - qcengine >=0.20
  - qcelemental >=0.23

  # Test depends
  - pytest
  - pytest-cov
  - codecov
  - mypy

#   Environment specific includes
  - psi4 >=1.4.1
  - gau2grid
  - rdkit
  - geometric >=0.9.3
  - torsiondrive
  - dftd3
  - openforcefield >=0.7.1
  - openforcefields >=1.2.0
  - openmm >=7.4.2
  - openmmforcefields >=0.8.0
