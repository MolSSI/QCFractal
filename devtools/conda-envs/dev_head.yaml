name: qcarchive
channels:
  - defaults
  - conda-forge
dependencies:
  - pip

  # Core dependencies
  - msgpack-python >=0.6.1
  - numpy
  - pyyaml >=5.1
  - pydantic >=1.4.0
  - requests
  - tornado

  # Security dependencies
  - bcrypt
  - cryptography

  # Storage dependencies
  - conda-forge::alembic
  - psycopg2 >=2.7
  - postgresql
  - sqlalchemy >=1.3,<1.4

  # QCPortal dependencies
  - double-conversion >=3.0.0
  - h5py
  - pandas
  - plotly >=4.0.0
  - pyarrow >=0.15.0
  - tqdm

  # Test depends
  - codecov
  - pytest
  - pytest-cov
  - requests-mock

#   Environment specific includes
  - rdkit

#   QCArchive includes

#   Pip includes
  - pip:
    - git+https://github.com/MolSSI/QCEngine#egg=qcengine
    - git+https://github.com/MolSSI/QCElemental#egg=qcelemental
    - git+https://github.com/leeping/geomeTRIC#egg=geometric
    - git+https://github.com/lpwgroup/torsiondrive.git#egg=torsiondrive
