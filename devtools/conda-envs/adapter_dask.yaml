channels:
  - defaults
  - conda-forge

dependencies:
  - pip

  # Core dependencies
  # NOTES:
  #     msgpack-python in conda is msgpack in pypi (due to a rename around v0.5)
  #     flask-jwt-extended in conda is flask_jwt_extended in pypi
  - numpy
  - msgpack-python
  - flask
  - flask-jwt-extended
  - apscheduler
  - requests
  - pyyaml
  - pydantic
  - pyarrow
  - bcrypt
  - cryptography

  # Storage dependencies
  - sqlalchemy >=1.3,<1.4
  - alembic
  - psycopg2

  # QCPortal dependencies
  - tqdm
  - plotly
  - pandas
  - h5py

  # QCArchive depends
  - qcengine >=0.17.0
  - qcelemental >=0.17.0

  # Test depends
  - pytest
  - pytest-cov
  - codecov
  - mypy

  # Environment specific includes
  - rdkit
  - dask
  - distributed
  - dask-jobqueue >=0.5.0
