name: qcarchive
channels:
  - defaults
  - conda-forge
dependencies:
  - pip

  # Core dependencies
  - msgpack-python >=0.6.1
  - numpy
  - pyyaml >=5.1
  - pydantic >=1.4.0
  - requests

  # Security dependencies
  - bcrypt
  - cryptography

  # Storage dependencies
  - conda-forge::alembic
  - psycopg2 >=2.7
  - postgresql
  - sqlalchemy >=1.3,<1.4

  # QCPortal dependencies
  - double-conversion >=3.0.0
  - h5py
  - pandas
  - plotly >=4.0.0
  - pyarrow >=0.15.0
  - tqdm

  # Test depends
  - codecov
  - pytest
  - pytest-cov
  - requests-mock

#   Environment specific includes
  - rdkit

#   QCArchive includes
  - qcengine >=0.20,<0.21
  - qcelemental >=0.23,<0.24

#   Pip includes
  - pip:
    - fireworks
