name: qcarchive
channels:
  - defaults
  - psi4/label/dev
  - conda-forge

dependencies:
  - pip

  # QCFractal dependencies
  # NOTES:
  #     msgpack-python in conda is msgpack in pypi (due to a rename around v0.5)
  #     flask-jwt-extended in conda is flask_jwt_extended in pypi
  - numpy
  - msgpack-python
  - flask
  - flask-jwt-extended
  - gunicorn
  - requests
  - pyyaml
  - pydantic
  - bcrypt
  - cryptography

  # Storage dependencies
  - sqlalchemy >=1.4
  - conda-forge::alembic
  - psycopg2

  # QCPortal dependencies
  - tqdm
  - plotly
  - pandas
  - tabulate
  - typing-extensions

  # QCArchive depends
  - qcengine >=0.21
  - qcelemental >=0.24

  # Worker
  - qcengine
  - psi4
